<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style6.css">

        <title>Strona Logowania</title>
    </head>

    <body>
        <div class="container">
            <div class="login">
                <div class="logo"> 
                    <img src="icons8-music-512.png" alt="logo">
                </div>

                <div class="loginInputs">
                    <div class="title">
                        <span>Logowanie</span>
                    </div>

                    <div class="inputs">
                        <div class="inputTitle">
                            <span>E-mail / Nazwa uzytkownika</span>
                        </div>

                        <div class="input">
                            <input type="text">
                        </div>

                        <div class="inputTitle">
                            <span>Haslo</span>
                        </div>

                        <div class="input">
                            <input type="password">
                        </div>
                    </div>

                    <div class="acceptBtn">
                        <button>Zaloguj sie</button>
                    </div>

                    <div class="forgotPassword">
                        <a href="">Zapomniales hasla?</a>
                    </div>
                
                    <div class="contacts">
                        <a href="https://www.instagram.com"><img src="icons8-instagram-512.png" alt="instagram"></a>
                        <a href="https://twitter.com"><img src="icons8-twitter-512.png" alt="twitter"></a>
                        <a href="https://www.youtube.com"><img src="icons8-youtube-512.png" alt="youtube"></a>
                    </div>

                </div>

                <div class="blureEffect">
                    <a href="mailto:tomek-remlein@wp.pl">Pytania? Napisz do nas</a>
                </div>
            </div>
        </div>
    </body>
</html>
